[pycodestyle]
max-line-length = 120

[tool.black]
target-version = ['py38']
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | build
  | dist
 )/
'''

[tool.isort]
profile = "black"
line_length = 120
default_section = "THIRDPARTY"
known_first_party = "pygraz_website"
skip_glob = "venv"
